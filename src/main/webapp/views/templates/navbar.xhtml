<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:component>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
        <a class="navbar-brand nav-link-white" href="/">EXODIA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <h:link value="Home" outcome="home" class="nav-link nav-link-white active" />
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('logged-in')==true}">

                        <li class="nav-item">
                            <h:link class="nav-link nav-link-white active" outcome="schedule" value="Schedule"/>
                        </li>
                        <li class="nav-item">
                            <h:form>
                            <h:commandLink class="nav-link nav-link-white active" action="#{userLogoutBean.logout}" value="Logout"/>
                            </h:form>
                        </li>
                    </c:when>
                    <c:otherwise>

                        <li class="nav-item">
                            <h:link value="Login" outcome="login" class="nav-link nav-link-white active"/>
                        </li>
                        <li class="nav-item">
                            <h:link value="Register" outcome="register" class="nav-link nav-link-white active" />
                        </li>
                    </c:otherwise>
                </c:choose>
                

                
            </ul>
        </div>
    </nav>
</header>
</ui:component>

</html>
