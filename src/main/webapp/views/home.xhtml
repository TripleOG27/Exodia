<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="print-container container-fluid">
            <ui:param name="row" value="5"/>
                <ui:repeat var="i" value="#{home.models}"/>
                <div class="row mb-4 d-flex justify-content-between">
                    <c:forEach items="#{home.models}" var="model">
                        <div class="print-scheduled col-md-2 bg-exodia rounded">
                            <h5 class="text-center text-white font-weight-bold py-3 mt-3">${model.title}</h5>
                            <hr class="bg-white"/>
                            <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                <h:link outcome="print"   class="btn bg-exodia text-white font-weight-bold mb-3" value="Print">
                                    <f:param name="id" value="#{model.id}" />
                                </h:link>
                                <h:link outcome="details" class="btn bg-exodia text-white font-weight-bold mb-3" value="Details">

                                </h:link>
                            </div>
                        </div>
                    </c:forEach>
                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">An essay for...</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Print</button>
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Details</button>
                        </div>
                    </div>
                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">Job Offering...</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Print</button>
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Details</button>
                        </div>
                    </div>
                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">Tasks Report...</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Print</button>
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Details</button>
                        </div>
                    </div>
                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">Tech Support...</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Print</button>
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Details</button>
                        </div>
                    </div>
                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">Execution fa...</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Print</button>
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Details</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-4 d-flex justify-content-between">
                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">Logs 27/05/2...</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Print</button>
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Details</button>
                        </div>
                    </div>
                    <div class="print-scheduled col-md-2 bg-exodia rounded">
                        <h5 class="text-center text-white font-weight-bold py-3 mt-3">Interview of...</h5>
                        <hr class="bg-white"/>
                        <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Print</button>
                            <button class="btn bg-exodia text-white font-weight-bold mb-3">Details</button>
                        </div>
                    </div>
                    <div class="print-scheduled col-md-2 bg-white rounded"></div>
                    <div class="print-scheduled col-md-2 bg-white rounded"></div>
                    <div class="print-scheduled col-md-2 bg-white rounded"></div>
                </div>
            </div>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>

</html>
