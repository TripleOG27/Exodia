<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="templates/base-layout.xhtml">
<ui:define name="main-content">
    <main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Register</h1>
        <hr class="bg-exodia w-25 hr-2"/>
        <h:form class="mx-auto w-25">
            <div class="form-group">
                <h:outputLabel for="username" class="text-exodia" value="Username"/>
                <h:inputText value="#{register.userRegisterBindingModel.username}" type="text" class="form-control" id="username" placeholder="Username..." name="username"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="password" class="text-exodia" value="Password"/>
                <h:inputSecret value="#{register.userRegisterBindingModel.password}" type="password" class="form-control" id="password" placeholder="Password..." name="password"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="confirmPassword" class="text-exodia" value="Confirm Password"/>
                <h:inputSecret value="#{register.userRegisterBindingModel.confirmPassword}" type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password..." name="confirmPassword"/>
            </div>
            <div class="form-group">
                <h:outputLabel for="email" class="text-exodia" value="Email"/>
                <h:inputText value="#{register.userRegisterBindingModel.email}" type="email" class="form-control" id="email" placeholder="Email..." name="email"/>
            </div>
            <hr class="bg-exodia hr-2"/>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <h:commandButton action="#{register.register}" type="submit" class="btn bg-exodia text-white" value="Register"/>
            </div>
        </h:form>
        <hr class="bg-exodia hr-2 mt-5"/>
    </main>
</ui:define>
</ui:composition>

</html>
